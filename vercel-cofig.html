{
  "version": 2,
  "builds": [
    {
      "src": "*.html",
      "use": "@vercel/static"
    }
  ],
  "routes": [
    {
      "src": "/contact",
      "dest": "/temple-contact-form.html"
    },
    {
      "src": "/login", 
      "dest": "/login-page.html"
    },
    {
      "src": "/app",
      "dest": "/app.html"
    },
    {
      "src": "/(.*)",
      "dest": "/index.html"
    }
  ]
}
