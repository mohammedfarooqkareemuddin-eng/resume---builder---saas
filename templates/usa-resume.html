<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20mm;
        }
        .header {
            border-bottom: 3px solid #4361ee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .contact-info {
            color: #666;
            font-size: 14px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
        }
        .experience-item, .education-item {
            margin-bottom: 20px;
        }
        .job-title {
            font-weight: bold;
            color: #2c3e50;
        }
        .company {
            color: #666;
            font-style: italic;
        }
        .dates {
            float: right;
            color: #888;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-tag {
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
        }
        @page {
            size: letter;
            margin: 20mm;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">{{name}}</div>
        <div class="contact-info">
            {{email}} | {{phone}} | {{countryName}} Format
        </div>
    </div>
    
    {{photoSection}}
    {{personalDetails}}
    
    <div class="section">
        <div class="section-title">PROFESSIONAL SUMMARY</div>
        <p>{{summary}}</p>
    </div>
    
    <div class="section">
        <div class="section-title">WORK EXPERIENCE</div>
        {{experience}}
    </div>
    
    <div class="section">
        <div class="section-title">EDUCATION</div>
        {{education}}
    </div>
    
    <div class="section">
        <div class="section-title">SKILLS</div>
        <div class="skills-list">
            {{skills}}
        </div>
    </div>
</body>
</html>
