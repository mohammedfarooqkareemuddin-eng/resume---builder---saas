<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Rocket - Perfect Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 28px; 
            font-weight: bold; 
            color: #667eea; 
        }
        .tabs { 
            display: flex; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #eee; 
        }
        .tab { 
            flex: 1; 
            padding: 15px; 
            text-align: center; 
            background: none; 
            border: none; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .tab.active { 
            color: #667eea; 
            border-bottom: 3px solid #667eea; 
        }
        .form { 
            display: none; 
        }
        .form.active { 
            display: block; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 500; 
        }
        input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e1e1e1; 
            border-radius: 8px; 
            font-size: 16px; 
        }
        .btn { 
            background: #667eea; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 100%; 
        }
        .message { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Resume Rocket</div>
        
        <div class="tabs">
            <button type="button" class="tab active" id="login-tab">Login</button>
            <button type="button" class="tab" id="signup-tab">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="form active">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button type="button" class="btn" id="login-btn">Login</button>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm your password">
            </div>
            <button type="button" class="btn" id="signup-btn">Create Account</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Tab switching
        document.getElementById('login-tab').addEventListener('click', function() {
            showTab('login');
        });
        
        document.getElementById('signup-tab').addEventListener('click', function() {
            showTab('signup');
        });

        // Login button
        document.getElementById('login-btn').addEventListener('click', function() {
            login();
        });

        // Signup button
        document.getElementById('signup-btn').addEventListener('click', function() {
            signup();
        });

        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(tabName + '-form').classList.add('active');
            
            hideMessage();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        function signup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (!name || !email || !password || !confirm) {
                showMessage('Please fill all fields!', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Save to localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(user => user.email === email)) {
                showMessage('User already exists! Please login.', 'error');
                return;
            }

            users.push({ name: name, email: email, password: password });
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('Account created successfully! Please login.', 'success');
            
            // Clear form
            document.getElementById('signup-name').value = '';
            document.getElementById('signup-email').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('signup-confirm').value = '';
            
            // Switch to login tab after 2 seconds
            setTimeout(() => {
                showTab('login');
            }, 2000);
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage('Please enter email and password!', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMessage('Login successful! Welcome ' + user.name, 'success');
                
                // Clear form
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
                
                // Show success alert
                setTimeout(() => {
                    alert('ðŸŽ‰ LOGIN SUCCESSFUL!\n\nWelcome ' + user.name + '!\nEmail: ' + user.email + '\n\nYour login system is now WORKING!');
                }, 1000);
            } else {
                showMessage('Invalid email or password!', 'error');
            }
        }
    </script>
</body>
</html>
