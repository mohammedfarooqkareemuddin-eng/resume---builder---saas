
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Rocket - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Resume Rocket</div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="forgot-password">
                <a href="#" onclick="showTab('forgot')">Forgot Password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgot-form" class="form">
            <div class="form-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
            <div class="forgot-password">
                <a href="#" onclick="showTab('login')">Back to Login</a>
            </div>
        </form>

        <div id="message" class="message"></div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("zr3AtXE9_fnkXa5bV");
        
        // Tab switching
        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');
            
            // Clear messages
            hideMessage();
        }

        // Message functions
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML = '<strong>Debug Info:</strong> ' + info;
            debugDiv.style.display = 'block';
        }

        // Simple user storage (using localStorage) - IMPROVED VERSION
        function getUsers() {
            try {
                const users = localStorage.getItem('resumeRocketUsers');
                console.log('Retrieved users:', users);
                return users ? JSON.parse(users) : [];
            } catch (error) {
                console.error('Error getting users:', error);
                return [];
            }
        }

        function saveUser(user) {
            try {
                const users = getUsers();
                users.push(user);
                localStorage.setItem('resumeRocketUsers', JSON.stringify(users));
                console.log('Saved user:', user.email);
                console.log('All users now:', users);
                return true;
            } catch (error) {
                console.error('Error saving user:', error);
                return false;
            }
        }

        function findUser(email) {
            const users = getUsers();
            const user = users.find(user => user.email === email);
            console.log('Looking for user:', email, 'Found:', user);
            return user;
        }

        // Login form handler - IMPROVED
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            console.log('Login attempt:', email);
            
            const user = findUser(email);
            if (user) {
                console.log('User found, checking password...');
                if (user.password === password) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showDebugInfo('User logged in: ' + email);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('Invalid password', 'error');
                    showDebugInfo('Password mismatch for: ' + email);
                }
            } else {
                showMessage('No account found with this email', 'error');
                showDebugInfo('No user found with email: ' + email);
            }
        });

        // Signup form handler - IMPROVED
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            console.log('Signup attempt:', email);

            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (findUser(email)) {
                showMessage('User already exists with this email', 'error');
                return;
            }

            const user = {
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };

            if (saveUser(user)) {
                showMessage('Account created successfully!', 'success');
                showDebugInfo('User created: ' + email);
                
                // Try to send welcome email (but don't block on failure)
                try {
                    emailjs.send('service_7f33d6a', 'template_ux1mbum', {
                        to_name: name,
                        to_email: email,
                        message: 'Welcome to Resume Rocket! Your account has been created successfully.'
                    }).then(() => {
                        console.log('Welcome email sent to:', email);
                    }).catch(emailError => {
                        console.warn('Email failed to send:', emailError);
                        // Don't show error to user - email is optional
                    });
                } catch (emailError) {
                    console.warn('Email error:', emailError);
                }

                // Auto-switch to login after 3 seconds
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').value = '';
                }, 3000);
            } else {
                showMessage('Error creating account. Please try again.', 'error');
            }
        });

        // Forgot password handler
        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            const user = findUser(email);
            if (user) {
                showMessage('Password reset instructions sent to your email', 'success');
                showDebugInfo('Password reset for: ' + email);
                
                // In a real app, you'd send an email with reset link
                // For now, just show the password (for testing)
                setTimeout(() => {
                    showMessage('Your password is: ' + user.password, 'success');
                }, 2000);
            } else {
                showMessage('No account found with this email', 'error');
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }

        // Debug: Show current users in console
        console.log('Current users in storage:', getUsers());
    </script>
</body>
</html>
