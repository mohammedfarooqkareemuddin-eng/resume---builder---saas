<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Contact Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .form-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
        h2 { color: #333; text-align: center; margin-bottom: 30px; font-size: 28px; font-weight: 600; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input, textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        textarea { resize: vertical; min-height: 120px; }
        .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; transition: transform 0.2s ease; }
        .submit-btn:hover { transform: translateY(-2px); }
        .required { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Our Temple</h2>
        <form id="temple-contact-form">
            <div class="form-group"><label for="from_name">Your Full Name <span class="required">*</span></label><input type="text" id="from_name" name="from_name" placeholder="Enter your full name" required></div>
            <div class="form-group"><label for="reply_to">Your Email Address <span class="required">*</span></label><input type="email" id="reply_to" name="reply_to" placeholder="Enter your email address" required></div>
            <div class="form-group"><label for="message">Your Message <span class="required">*</span></label><textarea id="message" name="message" placeholder="Enter your message to the temple..." required></textarea></div>
            <button type="submit" class="submit-btn">Send Message to Temple</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("zr3AtXE9_fnkXa5bV");
        document.getElementById('temple-contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            const templateParams = {
                from_name: document.getElementById('from_name').value,
                reply_to: document.getElementById('reply_to').value,
                user_email: document.getElementById('reply_to').value,
                message: document.getElementById('message').value
            };
            
            emailjs.send('service_7f33d6a', 'template_ux1mbum', templateParams)
                .then(function() {
                    alert('Thank you! Your message has been sent to the temple.');
                    document.getElementById('temple-contact-form').reset();
                }, function(error) {
                    alert('Sorry, there was an error. Please try again.');
                    console.log('Error:', error);
                })
                .finally(function() {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
